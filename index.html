<!DOCTYPE html>
<html lang="en">
<head>
  <title>job apply website </title>
  <link rel="stylesheet" href="style.css">
</head>

<body  style="background-color: gray; margin: 10px;">
  <div class="container">
    <h1>job apply (web)</h1>
    <div class="apply_box">
    
      <form  action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="fb67fcd5-f9d3-43c9-9e8d-6edfae76c0a8">

        <div class="form_container" style="border-radius: 50px;">
          <div class="form_control">
            <label for="first_name">first name</label>
            <input id="first_name" name="first_name" placeholder="enter your name"/>
            
            
          </div>
          
          <div class="form_control">
            <label for="last__name" style="margin-top: 10px;">last name</label>
            <input id="last_name" name="last_name" placeholder="enter last name"/>
            
            <br><br>
            
            <div class="form_control">
              <label for="email">email</label>
              <input type="email" id="email" name="email" placeholder="enter your email">
              
            </div>
            <br>
            <div class="form_control">
              <label for="job_role">job role</label>
              <select name="job_role" id="job_role">job_role
              
                <option value="" class="kon">select role</option>
             
              <option value="fronted developer" style="background-color: aqua;">fronted developer</option>
              <option value="backend developer" style="background-color: rgb(34, 0, 255);">software engineer</option>
              
              <option value="full stack developer"style="background-color: yellow;">full stack developer</option>
              <option value="ui ux desiner"style="background-color: sky;">ui ux desiner</option>
                  </select>
                  <br><br>
                  <div class="form_control">
                    <label for="address" >address</label>
                    <textarea name="address" aria-placeholder="enter your address" id="address" cols="50" rows="4">
                      
                    </textarea>
                    <br><br>
                  </div>
                  <div class="form_control">
                    <label for="city">city</label>
                    <input id="city" name="city" placeholder="enter your city">
                    
                  </div>
                  <br>
                  <div class="form_control">
                    <label for="pincode">pincode</label>
                    <input type="number"
                    id="pincode" name="pincode"placeholder="enter your pincode">
                    
                  </div>
                  <br>
                  <div class="form_control">
                    <label for="date">date</label>
                    <input value="2024-10-02" type="date"
                    id="date">
                  </div>
            </div><br>
            
          </div>
          
        <div class="button container">
          
          <button  type="submit">apply job</button>
        </div>
      </form>
      
      
    </div>
  </div>
  
<body>
</html>
